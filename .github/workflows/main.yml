name: main.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


# Build the rust binary using the latest stable version of Rust
# also need to add the target for MacOS
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: cargo install --path .

      - name: Build the project
        run: cargo build --release

      - name: Run tests
        run: cargo test --release